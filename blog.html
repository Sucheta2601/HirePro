<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}


.blog-section {
  padding: 50px;
  text-align: center;
}

.blog-section h2 {
  font-size: 28px;
  margin-bottom: 20px;
}

.blog-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.blog-post {
  width: 400px;
  margin: 20px;
  padding: 20px;
  background-color: #f2f2f2;
  border-radius: 8px;
}

.blog-post h3 {
  font-size: 24px;
  margin-top: 0;
  margin-bottom: 10px;
}

.blog-meta {
  color: #666;
  margin-bottom: 10px;
}

.blog-post img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  margin-bottom: 10px;
}

.blog-post p {
  margin-top: 0;
  color: #666;
}

.read-more {
  display: inline-block;
  padding: 8px 12px;
  background-color: #333;
  color: #f2f2f2;
  text-decoration: none;
  border-radius: 4px;
  transition: background-color 0.3s;
}

.read-more:hover {
  background-color: #666;
}

footer {
  background-color: #333;
  padding: 20px;
  text-align: center;
}

footer p {
  color: #f2f2f2;
  margin: 0;
}

@import url("https://fonts.googleapis.com/css2?family=Jua&family=Poppins:ital,wght@0,200;0,400;0,500;1,300;1,600;1,800&display=swap");

</head>
